        $(document).ready(function () {

        $(function () {
            var player = $('[data-youtube]').youtube_background();

            $("#stop").click(function () {
                //video
                $("#vdo_div").hide();
                $("#stop").hide();

                //img
                $("#img_div").show();
                $("#play").show();
            });

            $("#play").click(function () {
                //video
                $("#vdo_div").show();
                $("#stop").show();

                //img
                $("#img_div").hide();
                $("#play").hide();     

                location.reload();
            });
        });

        function init() {
            $("#img_div").hide();
            $("#play").hide();
        }
    </script>
